<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact All-Outdoors Whitewater Rafting for questions, reservations, or suggestions.">
  <meta name="author" content="Mduduzi Mashanda">
  <title>Contact Us - All-Outdoors Whitewater Rafting</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">

  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <!-- Header with logo and navigation -->
  <header>
    <img src="images/all-outdors-logo.webp" alt="Rafting Company Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <!-- Contact Information Section -->
    <section id="contact-info">
      <h1>Contact Us</h1>
      <address>
        123 River Road, Adventure City, State 12345<br>
        Phone: (555) 123-4567<br>
        Email: <a href="mailto:info@alloutdoorsrafting.com">info@alloutdoorsrafting.com</a>
      </address>

      <!-- Embedded Google Map -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789!2d-122.08424968468106!3d37.42206597982509!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5d9f3e0d91f%3A0x9b19c22b9c1f7d29!2sGoogleplex!5e0!3m2!1sen!2sus!4v1689000000000"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          title="Whitewater Rafting Location"
        ></iframe>
      </div>
    </section>

    <!-- Employee Profiles Section -->
    <section id="employees">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/sarah2.jpg" alt="Sarah, Senior Rafting Guide">
        <figcaption>Sarah - Senior Rafting Guide</figcaption>
      </figure>
      <figure>
        <img src="images/photo1.jpg" alt="Mike, Safety Officer">
        <figcaption>Mike - Safety Officer</figcaption>
      </figure>
      <figure>
        <img src="images/photo3.jpg" alt="Lisa, Customer Service">
        <figcaption>Lisa - Customer Service</figcaption>
      </figure>
    </section>

    <!-- Contact Form Section -->
    <section id="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <p>Purpose of message:</p>
        <input type="radio" id="general" name="purpose" value="General Inquiry" required>
        <label for="general">General Inquiry</label><br>
        <input type="radio" id="reservation" name="purpose" value="Reservation Question">
        <label for="reservation">Reservation Question</label><br>
        <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
        <label for="suggestion">Website Suggestion</label><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Please subscribe me to the monthly newsletter</label><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer with social links -->
  <footer>
    <p>&copy; 2025 All-Outdoors Whitewater Rafting | Mduduzi Mashanda</p>
    <nav class="socialmedia">
      <a href="https://www.facebook.com">
        <img src="images/facebook.webp" alt="Visit us on Facebook">
      </a>
      <a href="https://www.instagram.com">
        <img src="images/instagram.webp" alt="Visit us on Instagram">
      </a>
      <a href="https://www.twitter.com">
        <img src="images/twitter.webp" alt="Visit us on Twitter">
      </a>
    </nav>
  </footer>
</body>
</html>
