<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll Form</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
  <header>
    <h1>WDD 130 | HTML Form - User Poll</h1>
  </header>

  <main>
    <form>
      <!-- Contact Information -->
      <fieldset>
        <legend>Contact Information</legend>

        <div class="form-item column2">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-item column2">
          <label for="useremail">Email Address:</label>
          <input type="email" id="useremail" name="useremail" required>
        </div>
      </fieldset>

      <!-- Questions -->
      <fieldset>
        <legend>Questions</legend>

        <div class="form-item column1">
          <label for="browser">What is your favorite browser?</label>
          <select id="browser" name="browser">
            <option value="chrome">Google Chrome</option>
            <option value="firefox">Mozilla Firefox</option>
            <option value="edge">Microsoft Edge</option>
            <option value="safari">Safari</option>
          </select>
        </div>

        <div class="form-item column1">
          <label for="pet">Do you have a household pet?</label>
          <input type="checkbox" id="pet" name="pet">
        </div>

        <div class="form-item">
          <label for="feedback">List the places you have lived:</label>
          <textarea id="feedback" name="feedback" rows="4" placeholder="List your places here..."></textarea>
        </div>
      </fieldset>

      <button type="submit">Submit Poll</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Mduduzi Mashanda. All rights reserved.</p>
  </footer>
</body>
</html>
